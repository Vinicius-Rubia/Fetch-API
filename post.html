<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <p id="loading">Carregando...</p>
    <div id="post" class="hide posts">
        <a href="index.html">Voltar</a>
        <div id="post-container"></div>
        <form id="comment-form">
            <div class="items-form">
                <h2 class="title-comment">Comentários</h2>
                <div>
                    <label for="email">Seu e-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required>
                </div>
                <div>
                    <label for="body">Seu comentario:</label>
                    <textarea name="body" id="body" placeholder="Digite o seu comentário" required></textarea>
                </div>
                <input type="submit" value="Enviar">
            </div>
        </form>
        <div id="comments-container" class="post-content"></div>
    </div>
</body>
</html>
